<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/Movie-app.css" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>


<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4 rounded-circle" src="img/jakob-owens-CiUR8zISX60-unsplash.jpg" alt=""
             width="150" height="150">
        <h2 class="text-info">Movie Library</h2>
        <p class="lead text-info">Check out the movies we have in are Library. You can also Add, Edit or Delete
            movies.</p>
    </div>

    <main>

        <section id="movies" class="container row justify-content-center">
            <em>Loading Movies&hellip;</em>
        </section>

        <div id="input-fields">
            <form>
                <div class="input-group mb-3 mt-3" id="movie-input-card">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button">Add Movie</button>
                    </div>
                    <input id="movie-input" type="text" class="form-control" placeholder="Add your movie here."
                           aria-label="" aria-describedby="basic-addon1">
                </div>


                <br>

                <div class="input-group mb-3 mt-3" id="rating-input">
                    <input type="text" class="form-control" placeholder="Rate your movie." aria-label=""
                           aria-describedby="basic-addon1">
                </div>


                <div id="edit-input-fields">
                    <div class="input-group mb-3 mt-3" id="edit-input-card">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-primary" type="button">Edit Movie</button>
                        </div>
                        <input id="edit-movie-input" type="text" class="form-control"
                               placeholder="Edit your movie here."
                               aria-label="" aria-describedby="basic-addon1">
                    </div>


                    <br>

                    <div class="input-group mb-3 mt-3" id="edit-rating-input">
                        <input type="text" class="form-control" placeholder="Rate your movie." aria-label=""
                               aria-describedby="basic-addon1">
                    </div>

                </div>
                <!--    <br>-->
                <!--    <button type="submit" id="submit-movie">Add Movie</button>-->
                <!--    <br>-->


                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-primary" type="submit" id="edit-movie">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>


    </main>
</div>
<!--fontawsome-->
<script src="https://kit.fontawesome.com/5004ff7a3c.js" crossorigin="anonymous"></script>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="js/Movie-app.js"></script>
</body>
</html>
