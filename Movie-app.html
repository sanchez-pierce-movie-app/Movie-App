<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/Movie-app.css" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>


    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4 rounded-circle" src="img/jakob-owens-CiUR8zISX60-unsplash.jpg" alt="" width="150" height="150">
            <h2>Double J's Movie Library</h2>
            <p class="lead">Check out the movies we have in are Library. You can also Add, Edit or Delete movies.</p>
        </div>




<main>

    <section class="movies">
        <ul id="movies">
            <em>Loading Movies&hellip;</em>
        </ul>
    </section>


    <form>
        <label>
            New Movie:
            <input id="movie-input" name="movie" type="text" maxlength="100" required placeholder="Movies!">
        </label>

    </form>
    <br>
    <form>
        <label>
            Rating:
            <input id="rating-input" name="rating" type="text" maxlength="100" required placeholder="Rate Your Movie!">
        </label>
    </form>
    <br>
    <button type="submit" id="submit-movie">Add Movie</button>
    <br>
<!--    <h6>Edit your Movies</h6>-->
<!--    <select id="edit-movies" name="movies-selection">-->

<!--    </select>-->

    <br>

    <button type="submit" id="edit-movie">Edit Movie</button>
    <br>

<!--    <h6>Delete your Movie</h6>-->
<!--    <select id="delete-movies" name="movies-selection">-->

<!--    </select>-->
    <br>
    <button type="submit" id="delete-movie">Delete Movie</button>


</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="js/Movie-app.js"></script>
</body>
</html>
