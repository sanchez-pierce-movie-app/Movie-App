<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
</head>
<body>

<haeder>
    <div>
        <h1>Welcome to our Movie App</h1>
    </div>
</haeder>

<main>

    <section class="movies">
        <ul id="movies">
            <em>Loading Movies&hellip;</em>
        </ul>
    </section>


    <form>
        <label>
            New Movie:
            <input id="movie-input" name="movie" type="text" maxlength="100" required placeholder="Movies!">
        </label>

    </form>
    <br>
    <form>
        <label>
            Rating:
            <input id="rating-input" name="rating" type="text" maxlength="100" required placeholder="Rate Your Movie!">
        </label>
    </form>
    <br>
    <button type="submit" id="submit-movie">Add Movie</button>
    <br>
    <button type="submit" id="edit-movie">Edit Movie</button>
    <br>
    <button type="submit" id="delete-movie">Delete Movie</button>


</main>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="js/Movie-app.js"></script>
</body>
</html>
